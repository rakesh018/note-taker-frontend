<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>NoteTaker</title>
  </head>
  <body>
    <div class="main-container">
      <div class="form-container">
        <form class="signin-form">
          <div class="form-heading">Sign In</div>
          <input class="signin-email" type="text" placeholder="Email" required />
          <input class="signin-password" type="password" placeholder="Password" required/>
          <button type="submit">Sign In</button>
        </form>
        <form class="signup-form">
          <div class="form-heading">Sign Up</div>
          <input class="signup-email" type="text" placeholder="Email" required/>
          <input class="signup-name" type="text" placeholder="Name" required/>
          <input class="signup-password" type="password" placeholder="Password" required/>
          <input
            class="signup-retyped-password"
            type="password"
            placeholder="Re-type Password"
            required
          />
          <button type="submit">Sign Up</button>
        </form>
      </div>
      <div id="particles-js"></div>
      <!-- cicles -->
      <div class="circle1"></div>
      <div class="circle2"></div>
    </div>

    <!-- js -->
    <script src="./particles.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
